<div class="wrapper">

  <div class="sidebar" *ngIf="!isAccountPage()">
    <div class="inner-container">
      <div class="main-route">
        <div class="logo">
          <img src="assets/icons/icon-movie.png" routerLink="/home">
        </div>

        <div class="icons">
          <img src="assets/icons/icon-home.png">
          <img src="assets/icons/icon-movies.png">
          <img src="assets/icons/icon-tv.png">
          <img src="assets/icons/icon-bookmarks.png">
        </div>
      </div>


      <div class="user-image" *ngIf="_auth.isAuthenticated$ | async" routerLink="/account">
        <img src="{{loggedInUser.picture}}">
      </div>

      <div class="user-image" *ngIf="!(_auth.isAuthenticated$ | async)">
        <i class="ph ph-user svg-icon" (click)="_auth.loginWithPopup()"></i>
      </div>
    </div>
  </div>


  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
