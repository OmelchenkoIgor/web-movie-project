<div class="wrapper">
  <div class="user-container">

    <div class="back-button-container">
      <button routerLink="/home" class="btn-back">
        <i class="ph ph-caret-double-left left-arrow"></i>
        {{'goBack' | transloco}}
      </button>
    </div>

    <div class="user-info">

      <div class="user-image">
       <img src="{{loggedInUser.picture}}">
      </div>

      <div class="user-description">
        <p>{{'name' | transloco}}: <span>{{loggedInUser.name}}</span></p>
        <p>{{'email' | transloco}}: <span>{{loggedInUser.email}}</span></p>
      </div>

    </div>

    <div class="settings-container">

      <p>{{'settings' | transloco}}</p>

      <div class="lang-container">
        <div class="language">
          <p>{{ 'language' | transloco}}</p>
        </div>

          <nz-select [ngModel]="language" (ngModelChange)="changeLanguage($event)">
            <nz-option nzValue="en" nzLabel="{{'english' | transloco}}"></nz-option>
            <nz-option nzValue="uk" nzLabel="{{'ukrainian' | transloco}}"></nz-option>
          </nz-select>

      </div>
    </div>

    <button class="logout-btn" (click)="_auth.logout()">{{'logout' | transloco}}</button>
  </div>
</div>
